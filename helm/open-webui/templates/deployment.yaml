apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "open-webui.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "open-webui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "open-webui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "open-webui.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "open-webui.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if and .Values.persistence.enabled .Values.backup.enabled .Values.backup.restoreOnDeploy }}
      initContainers:
      - name: restore-database
        image: google/cloud-sdk:alpine
        command:
        - /bin/sh
        - -c
        - |
          set -e
          # Install sqlite3 for database validation
          apk add --no-cache sqlite3 >/dev/null 2>&1 || true
          
          DATA_DIR="{{ .Values.env.DATA_DIR }}"
          DB_FILE="${DATA_DIR}/webui.db"
          BACKUP_BUCKET="{{ .Values.backup.gcsBucket }}"
          BACKUP_FILE="gs://${BACKUP_BUCKET}/latest.db"
          
          echo "üîç Checking for existing database..."
          if [ -f "${DB_FILE}" ]; then
            DB_SIZE=$(stat -f%z "${DB_FILE}" 2>/dev/null || stat -c%s "${DB_FILE}" 2>/dev/null || echo "0")
            if [ "${DB_SIZE}" -gt 0 ]; then
              echo "   Database file exists (${DB_SIZE} bytes), checking if it has users..."
              # Check if database has users using sqlite3
              if command -v sqlite3 >/dev/null 2>&1; then
                USER_COUNT=$(sqlite3 "${DB_FILE}" "SELECT COUNT(*) FROM user;" 2>/dev/null || echo "0")
                if [ "${USER_COUNT}" -gt 0 ]; then
                  echo "‚úÖ Database already exists with ${USER_COUNT} users, skipping restore"
                  exit 0
                else
                  echo "   Database exists but has no users (${USER_COUNT}), will restore from backup"
                fi
              else
                # If sqlite3 not available, check file size (if very small, likely empty)
                if [ "${DB_SIZE}" -lt 10000 ]; then
                  echo "   Database file is very small (${DB_SIZE} bytes), will restore from backup"
                else
                  echo "‚úÖ Database already exists (${DB_SIZE} bytes), skipping restore"
                  exit 0
                fi
              fi
            fi
          fi
          
          echo "üì• Database not found or empty, attempting to restore from backup..."
          echo "   Backup location: ${BACKUP_FILE}"
          
          if gsutil -q stat "${BACKUP_FILE}" 2>/dev/null; then
            echo "   ‚úÖ Backup found, downloading..."
            gsutil cp "${BACKUP_FILE}" "${DB_FILE}.backup" || {
              echo "   ‚ùå Failed to download backup"
              exit 1
            }
            
            echo "   üì¶ Restoring database..."
            cp "${DB_FILE}.backup" "${DB_FILE}" || {
              echo "   ‚ùå Failed to restore database"
              exit 1
            }
            
            # Set proper permissions
            chmod 666 "${DB_FILE}" || true
            
            echo "   ‚úÖ Database restored successfully!"
            rm -f "${DB_FILE}.backup"
          else
            echo "   ‚ö†Ô∏è  No backup found at ${BACKUP_FILE}, starting with fresh database"
            echo "   Creating empty database file..."
            touch "${DB_FILE}"
            chmod 666 "${DB_FILE}" || true
          fi
        volumeMounts:
        - name: data
          mountPath: {{ .Values.env.DATA_DIR }}
        {{- if .Values.backup.gcpServiceAccount }}
        - name: gcp-key
          mountPath: /var/secrets/google
          readOnly: true
        {{- end }}
        {{- if .Values.backup.gcpServiceAccount }}
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        {{- end }}
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        - name: metrics
          containerPort: {{ .Values.env.METRICS_PORT | int }}
          protocol: TCP
        env:
        # Application Configuration
        - name: DATA_DIR
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: DATA_DIR
        - name: WEBUI_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: WEBUI_NAME
        - name: WEBUI_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: WEBUI_URL
        - name: DEFAULT_USER_ROLE
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: DEFAULT_USER_ROLE
        - name: ENABLE_SIGNUP
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: ENABLE_SIGNUP
        - name: ENABLE_SIGNUP_PROVIDER_AUTH
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: ENABLE_SIGNUP_PROVIDER_AUTH
        - name: ENABLE_METRICS
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: ENABLE_METRICS
        - name: METRICS_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: METRICS_PORT
        # OpenRouter API Configuration (OpenAI-compatible API)
        {{- if .Values.env.OPENAI__EMBEDDING_MODEL }}
        - name: OPENAI__EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: OPENAI__EMBEDDING_MODEL
        {{- end }}
        {{- if .Values.env.OPENAI__API_BASE_URL }}
        - name: OPENAI__API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: OPENAI__API_BASE_URL
        {{- end }}
        {{- if .Values.env.OPENAI__API_BASE_URL }}
        - name: OPENAI_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "open-webui.fullname" . }}-config
              key: OPENAI_API_BASE_URL
        {{- end }}
        # Secrets (API Keys)
        {{- if and .Values.secrets.enabled .Values.secrets.openrouterApiKey }}
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "open-webui.fullname" . }}-secrets
              key: OPENAI_API_KEY
        - name: OPENAI__API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "open-webui.fullname" . }}-secrets
              key: OPENAI__API_KEY
        {{- end }}
        {{- if and .Values.secrets.enabled .Values.secrets.webuiSecretKey }}
        - name: WEBUI_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "open-webui.fullname" . }}-secrets
              key: WEBUI_SECRET_KEY
        {{- end }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: data
          mountPath: {{ .Values.env.DATA_DIR }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        startupProbe:
          {{- toYaml .Values.startupProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "open-webui.fullname" . }}-pvc
      {{- if and .Values.backup.enabled .Values.backup.restoreOnDeploy .Values.backup.gcpServiceAccount }}
      - name: gcp-key
        secret:
          secretName: {{ .Values.backup.gcpServiceAccount }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

